<!DOCTYPE html>
<html lang="en">
<head>
   
   
    <title>CSS Coding Challenge #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Mobile-first base styles */
        :root{
            --bg: #f4f4f4;
            --card: #fff;
            --muted: #f2f2f2;
            --shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #111;
            line-height: 1.4;
            font-size: clamp(14px, 1.6vw, 18px); /* fluid base font */
        }

        h1 {
            text-align: center;
            margin: 20px 12px;
            font-size: clamp(18px, 3.5vw, 32px);
        }

        /* Make layout fluid: table becomes a centered card with max-width */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 92%;              /* nearly full-width on small screens */
            max-width: 900px;       /* but constrained on large screens */
            background-color: var(--card);
            box-shadow: var(--shadow);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: clamp(8px, 1.4vw, 16px); /* responsive padding */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--muted);
            font-weight: 600;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        footer {
            text-align: center;
            margin: 18px 0 36px;
        }

        footer a{
            color: #0366d6;
            text-decoration: none;
        }

        /* Larger screens: adjust spacing and table appearance */
        @media (min-width: 600px) {
            table {
                width: 80%;
            }
            th, td {
                padding: 12px 18px;
            }
        }

        /* Desktop / wide screens */
        @media (min-width: 900px) {
            table {
                width: 60%;
            }
            body{
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>CSS Coding Challenge #1</h1>
